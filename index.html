<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Corretora Manager</title>
</head>
<body>
    <header>
      <h3>SOMMA</h3>
    </header>
  
    <section class="login-container" id="login_container" style="display: flex;">
      <div class="login">
        <h1>Entrar</h1>
        <form>
            <input class="input" type="text" name="username" placeholder="Username" id="username">
            <br><br>
            <input class="input" type="password" name="passcode" placeholder="Password" id="password">
            <br><br>
            <button class="submitButton" id="submitButton" onclick="login()"> Enviar  </button>
        </form>
        <h4>Não possui uma conta? <a href="#">Cadastre-se!</a></h4>
      </div>
    </section>

    <section id="tableList"  style="display: none;">
      <h1>Lista de Registros</h1>
      <div>
        <button onclick="listCorretoras()" class="listar"> Listar Corretoras </button>
        <button onclick="atualizarCorretora()" class="listar"> Editar Registros </button>
      </div>

      <table id="corretorasTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nome Fantasia</th>
            <th>Cnpj</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="registrosBody">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
      </table>
    </section>

    <section class="edit-form" id="edit-form"> 
      <form id="form-container">
        <input type="text" id="nome-fantasia" name="nome-fantasia" value="Informe o nome fantasia">
        <input type="text" id="status" name="id" value="Alterar Status">
        <input type="text" id="nome" name="nome" value="Alterar Nome"> 
        <input type="text" id="cnpj" name="cnpj" value="Alterar CNPJ">
        <a onclick="updateCorretoras()">Salvar</a>
        <a onclick="deleteCorretora()">Excluir Corretora</a>

      </form>


    </section>

    <section class="form-box" id="form-box" style="display: none;"> 
        <form id="form-box">
          <input type="text" id="id" name="id" value="Informe o ID do registro">
          <a onclick="deleteCorretora()">Salvar</a>
        </form>
    </section>
</body>
</html>
